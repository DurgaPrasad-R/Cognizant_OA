<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div>
      <img src="/calculator.jpg" alt="" height="300px" width="400px" />
    </div>
    <div>
      <table>
        <tr>
          <td>
            <label for="input1">Input1</label>
          </td>
          <td>
            <input type="number" name="input1" id="input1" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="input2">Input2</label>
          </td>
          <td>
            <input type="number" name="input2" id="input2" />
          </td>
        </tr>
        <tr>
          <td>Select Operation</td>
          <td>
            <select name="operation" id="operation">
              <option value="Add" selected>Add</option>
              <option value="Sub">Sub</option>
              <option value="Mul">Multiply</option>
              <option value="div">Divide</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><img src="calc.jpg" alt="" id="calc" /></td>
          <td><img src="reset.jpg" alt="" id="reset" /></td>
        </tr>
      </table>
      <p id="output"></p>
    </div>
    <script type="text/javascript">
      const input1 = document.getElementById("input1");
      const input2 = document.getElementById("input2");
      const operation = document.getElementById("operation");
      const calc = document.getElementById("calc");
      const reset = document.getElementById("reset");
      const output = document.getElementById("output");

      calc.addEventListener("click", () => {
        const input1Value = input1.value;
        const input2Value = input2.value;
        const operationValue = operation.value;
        if (input1Value !== "" && input2Value !== "") {
          let result = 0;
          if (operationValue === "Add") {
            result = parseInt(input1Value) + parseInt(input2Value);
          } else if (operationValue === "Sub") {
            result = parseInt(input1Value) - parseInt(input2Value);
          } else if (operationValue === "Mul") {
            result = parseInt(input1Value) * parseInt(input2Value);
          } else if (operationValue === "Div") {
            result = parseInt(input1Value) / parseInt(input2Value);
          }
          output.innerHTML = `The result is: ${result}`;
        } else {
          output.innerHTML = "Please enter valid inputs";
        }
      });

      reset.addEventListener("click", () => {
        input1.value = "";
        input2.value = "";
        operation.value = "Add";
        output.innerHTML = "";
      });
    </script>
  </body>
</html>
