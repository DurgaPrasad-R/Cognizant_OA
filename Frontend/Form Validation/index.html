<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="valid-form" id="reg-form">
      <div>
        <label for="username">Username</label>
        <input type="text" class="username" id="username" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" class="email" id="email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" class="password" id="pass1" required />
      </div>
      <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" class="confirm-password" id="pass2" required />
      </div>
      <div>
        <input type="submit" value="Submit" onclick="validatePass()" />
      </div>
      <div id="error-msg"></div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
